<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  
  <!-- Librerias -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> <!-- bootstrap -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- boxicons ico -->
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />

<body>
  <!-- =======  HEADER DINAMICO ======= -->
  <header class="header">
    <div id="hoja-tit" class="titulo1"></div>
    <nav id="hoja-nav" class="nav"></nav>
  </header>

  <!-- ======= MAIN - NO IMPRIMIBLE ======= -->
  <main class="container main">

    <!-- Titulo y Agregar datos-->
    <section class="tabla-g">
      <h2>Agregar datos</h2>
      <div class="agregar-datos">
        <div>
          <label for="cDNI">DNI:</label>
          <input type="number" id="cDNI">
        </div>
        <div>
          <label for="cNombre">Apellido y Nombre:</label>
          <input type="text" id="cNombre">
        </div>
        <div>
          <label for="cCelular">Celular:</label>
          <input type="text" id="cCelular">
        </div>
        <div>
          <button id="agregarCliente"><i class='bx bx-add-to-queue'></i> Agregar</button>
          <button id="modificarCliente" class="ocultar"><i class='bx bx-edit-alt'></i> Modificar</button>
        </div>
      </div>
      <p id="agregarMensaje"></p>
    </section>

    <!-- Tabla -->
    <section class="tabla-g tabla-datos d-flex flex-col-center">
      <div> <!-- botones -->
        <button onclick="guardarClientes()"><i class='bx bx-save' ></i> Guardar</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">DNI</th>
            <th scope="col">Apellido y Nombre</th>
            <th scope="col">Celular</th>
            <th scope="col"><i class='bx bx-edit-alt'></i></th>
            <th scope="col"><i class='bx bx-message-square-x'></i></th>
          </tr> 
        </thead>
        <tbody id="cuerpoClientes">
          <!-- <tr>
            <th scope="row">1</th>
            <td>32112345</td>
            <td>Mark</td>
            <td>351-3214567</td>
            <td><input type="button" value="xxx"></td>
          </tr>  -->
        </tbody>
      </table>
    </section>
  </main> <!-- fin main -->

  <!-- ======= FOOTER DINAMICO ======= -->
  <footer id="hoja-footer" class="footer"></footer>

  <!-- SCRIPS -->
  <script src="../assets/js/0_variables.js"></script>
  <script src="../assets/js/1_dom.js"></script>
  <script src="../assets/js/2_historial.js"></script>
  <script src="../assets/js/usuario.js"></script>
  <script src="../assets/js/clientes.js"></script>
